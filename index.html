<!DOCTYPE html>
<html>
<head>
  <title>Look at Me</title>
  <style>
    body {
      margin:0; height:100vh; display:flex; flex-direction:column;
      justify-content:center; align-items:center; background:#000;
      color:#0ff; font:5rem 'Courier New'; overflow:hidden;
      transition:2s;
    }
    #clock {
      text-shadow:0 0 10px #0ff, 0 0 20px #0ff;
    }
    .night {
      background:#000011;
    }
    .night #clock {
      color:#f0f; text-shadow:0 0 10px #f0f, 0 0 20px #f0ffff;
    }
    #globe {
      width:80px; height:80px; border-radius:50%;
      background:url('https://tinyurl.com/earthglobe') center/cover;
      border:2px solid #0ff; box-shadow:0 0 15px #0ff;
      margin:20px 0; animation:rotate 60s linear infinite;
    }
    @keyframes rotate { from { transform:rotate(0deg); } to { transform:rotate(360deg); } }
    .secret {
      font-size:1.5rem; color:#0f0; opacity:0;
      transition:opacity 1s;
    }
    .secret.show {
      opacity:1;
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>
  <div id="globe"></div>
  <div id="secret" class="secret">You found the signal.</div>

  <audio id="beep" src="https://tinyurl.com/clockbeep" preload="auto"></audio>

  <script>
    const clock = document.getElementById("clock");
    const secret = document.getElementById("secret");
    const beep = document.getElementById("beep");
    let timer;

    function startClock() {
      timer = setInterval(() => {
        const d = new Date();
        clock.textContent = d.toLocaleTimeString();
        if (d.getSeconds() === 0) {
          beep.play().catch(() => {});
        }
      }, 1000);
    }

    function stopClock() {
      clearInterval(timer);
    }

    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "hidden") {
        stopClock();
      } else {
        startClock();
      }
    });

    // Night mode (6PM - 6AM)
    setInterval(() => {
      const h = new Date().getHours();
      document.body.classList.toggle("night", h < 6 || h >= 18);
    }, 60000);

    // Secret: L + E + O
    const keys = [];
    window.addEventListener("keydown", e => {
      keys.push(e.key.toLowerCase());
      if (keys.join("").slice(-3) === "leo") {
        secret.classList.add("show");
        setTimeout(() => secret.classList.remove("show"), 3000);
      }
      if (keys.length > 5) keys.shift();
    });

    startClock();

    console.log(`
    
    ðŸŒŒ TO WHOEVER FINDS THIS IN 2099:
    
    Hello from 2025.
    
    This clock stops when no one is looking.
    Just like memories fade when no one remembers.
    
    I existed.
    I built this.
    I looked.
    
    Did you?
    
    â€” [Lister42go], Earth
    
    `);
  </script>
</body>
</html>
